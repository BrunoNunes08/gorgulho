<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../script.js"></script>
</head>
<body>
    <header class="header">
        <img src="../assets/logo.png" alt="Gorgulho's Comdominium" class="logo">
    </header>
    <main class="main-listagem">
        <h1>Listagem de Moradores</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Bloco</th>
                    <th>Apartamento</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="moradores-tbody">
            </tbody>
        </table>
        
        <h1>Listagem de Veículos</h1>
        <table>
            <thead>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Cor</th>
                <th>Dono</th>
                <th>Vaga</th>
                <th>Ações</th>
            </thead>
            <tbody class="veiculos-tbody">
            </tbody>
        </table>
    </main>
</body>
</html>
