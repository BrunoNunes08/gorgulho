<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        <img src="../assets/logo.png" alt="Gorgulho's Comdominium" class="logo">
    </header>
    <main class="main-form">
        <form class="form">
            <h2>Cadastro de Veículo</h2>
            <div>
                <label for="placa">Placa:</label>
                <input type="text" name="placa" id="placa" placeholder="Placa..." required>
            </div>
            <div>
                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" id="modelo" placeholder="Modelo..." required>
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="text" name="cor" id="cor" placeholder="Cor..." required>
            </div>
            <div>
                <label for="morador_id">Id do Morador:</label>
                <input type="text" name="morador_id" id="morador_id" placeholder="Id do Morador..." required>
            </div>
            <div>
                <label for="box">Box:</label>
                <input type="text" name="box" id="box" placeholder="Box..." required>
            </div>
            <button class="submit-button" type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
